{% extends "base.html" %}
{% block title %}Error {{ error_code }} - Pequehistorias{% endblock %}
{% block content %}
<script src="https://cdn.tailwindcss.com"></script>

<div class="relative bg-indigo-50/80 backdrop-blur-sm overflow-hidden min-h-screen flex items-center justify-center py-12">
  <div class="blob w-96 h-96 bg-red-200 -top-20 -left-20"></div>
  <div class="blob w-72 h-72 bg-pink-200 -bottom-20 -right-10"></div>
  
  <div class="container relative mx-auto max-w-2xl px-6 z-10">
    <div class="bg-white rounded-2xl shadow-xl p-8 sm:p-12 text-center">
      
      <!-- Error Icon -->
      <div class="mb-6">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-100">
          <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
      </div>

      <!-- Error Code -->
      <h1 class="text-5xl sm:text-6xl font-black text-red-600 mb-4">
        {{ error_code }}
      </h1>

      <!-- Error Message -->
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
        ¬°Vaya! Algo sali√≥ mal
      </h2>
      
      <p class="text-gray-600 text-lg mb-8">
        {{ error }}
      </p>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a 
          href="/"
          class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition shadow transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300"
        >
          üè† Volver al Inicio
        </a>
        
        <button 
          onclick="window.history.back()"
          class="inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-lg transition shadow"
        >
          ‚Üê Volver Atr√°s
        </button>
      </div>

      <!-- Additional Info -->
      <div class="mt-8 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-500">
          Si el problema persiste, por favor contacta con soporte.
        </p>
      </div>

    </div>
  </div>
</div>
{% endblock %}
